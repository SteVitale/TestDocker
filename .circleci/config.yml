version: 2.1
orbs:
  docker: circleci/docker@2.2.0 

jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - docker/install-docker
      - checkout
      - run:
          name: Start Docker Service
          command: sudo service docker start
      - run:
          name: Build Container
          command: sudo docker build -t my-container -f dockerfile .
  print-credentials:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Print Docker Hub Credentials
          command: |
            echo -E "Docker Hub Username: $DOCKERHUB_USERNAME"
            echo -E "Docker Hub Token: $DOCKERHUB_TOKEN"

workflows:
  version: 2
  build:
    jobs:
      - build:
          context: dockerhub-secrets 
      - print-credentials:
          context: dockerhub-secrets
